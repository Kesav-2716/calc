<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Stoke&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
   <table class="cal">
    <!--Click Value Show Box-->
    <tr>
        <td colspan="3" class="outputyext">
           <input class="displaybox" type="text" id="result" disabled>
                </td>
                <!--Clear Screen Button-->
                <td>
                    <input class="button" type="button" value="c" onclick="clearScreen()" 
                    style="background-color:#fb0066">
                    </td>
                    </tr>
                <!--First Row&Column-->
                    <tr>
                        <td>
                        <input class="button" type="button" value="1" onclick="display('1')">
                    </td>
                    <td>
                        <input class="button" type="button" value="2" onclick="display('2')">
                    </td>
                    <td>
                        <input class="button" type="button" value="3" onclick="display('3')">
                    </td>
                    <td>
                        <input class="button" type="button" value="/" onclick="display('/')">
                    </td>
                    </tr>
                 <!--Second Row&Column-->
                    <tr>
                        <td>
                        <input class="button" type="button" value="4" onclick="display('4')">
                    </td>
                    <td>
                        <input class="button" type="button" value="5" onclick="display('5')">
                    </td>
                    <td>
                        <input class="button" type="button" value="6" onclick="display('6')">
                    </td>
                    <td>
                        <input class="button" type="button" value="-" onclick="display('-')">
                    </td>
                    </tr>
                <!--Third Row&Column-->
                    <tr>
                        <td>
                        <input class="button" type="button" value="7" onclick="display('7')">
                    </td>
                    <td>
                        <input class="button" type="button" value="8" onclick="display('8')">
                    </td>
                    <td>
                        <input class="button" type="button" value="9" onclick="display('9')">
                    </td>
                    <td>
                        <input class="button" type="button" value="+" onclick="display('+')">
                    </td>
                    </tr>
                    <!--Fourth Row&Column-->
                    <tr>
                        <td>
                        <input class="button" type="button" value="." onclick="display('.')">
                    </td>
                    <td>
                        <input class="button" type="button" value="0" onclick="display('0')">
                    </td>
                    <td>
                        <input class="button" type="button" value="*" onclick="display('*')">
                    </td>
                    <!--Value Add Button-->
                    <td>
                        <input class="button" type="button" value="=" onclick="calculate('=')" style="background-color:#fb8066;">
                    </td>
                    </tr>
                    </tr>
   </table>
      <script src="/script/cal.js"></script>
</body>
</html>
